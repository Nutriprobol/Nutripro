<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⚡Creatinas</title>
    <link rel="stylesheet" href="clases.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>⚡CREATINAS</h1>
        </header>
        
        <!-- Botones adicionales -->
        <div class="button-group">
            <a href="https://nutriprobol.github.io/Nutripro/" class="btn btn-primary">Principal</a>
            <button onclick="history.back()" class="btn btn-secondary">Atrás</button>
        </div>
        
        <main class="product-grid">
            <div class="product-card" data-product="creatina-integralmedica">
                <div class="product-image">
                    <img src="imgcreatinas/creatina-integralmedica.PNG" alt="CREATINA INTEGRALMEDICA">
                </div>
                <div class="product-name">CREATINA INTEGRALMEDICA</div>
            </div>

            <div class="product-card" data-product="creatine-darkness">
                <div class="product-image">
                    <img src="imgcreatinas/creatine-darkness.PNG" alt="CREATINE DARKNESS">
                </div>
                <div class="product-name">CREATINE DARKNESS</div>
            </div>

            <div class="product-card" data-product="crea-bomb">
                <div class="product-image">
                    <img src="imgcreatinas/crea-bomb.PNG" alt="CREA-BOMB">
                </div>
                <div class="product-name">CREA-BOMB</div>
            </div>

            <div class="product-card" data-product="creatina-scitec">
                <div class="product-image">
                    <img src="imgcreatinas/creatina-scitec.PNG" alt="CREATINA SCITEC">
                </div>
                <div class="product-name">CREATINA SCITEC</div>
            </div>

            <div class="product-card" data-product="attack">
                <div class="product-image">
                    <img src="imgcreatinas/attack.PNG" alt="ATTACK!">
                </div>
                <div class="product-name">ATTACK!</div>
            </div>

            <div class="product-card" data-product="creatina-nutrify">
                <div class="product-image">
                    <img src="imgcreatinas/creatina-nutrify.PNG" alt="CREATINA NUTRIFY">
                </div>
                <div class="product-name">CREATINA NUTRIFY</div>
            </div>

            <div class="product-card" data-product="megapack">
                <div class="product-image">
                    <img src="imgcreatinas/megapack.PNG" alt="MEGAPACK">
                </div>
                <div class="product-name">MEGAPACK</div>
            </div>

            <div class="product-card" data-product="creatine-beta-alanine">
                <div class="product-image">
                    <img src="imgcreatinas/creatine-beta-alanine.PNG" alt="CREATINE + BETA ALANINE">
                </div>
                <div class="product-name">CREATINE + BETA ALANINE</div>
            </div>

            <div class="product-card" data-product="myo-factor">
                <div class="product-image">
                    <img src="imgcreatinas/myo-factor.PNG" alt="MYO FACTOR">
                </div>
                <div class="product-name">MYO FACTOR</div>
            </div>

            <div class="product-card" data-product="creatina-tasty">
                <div class="product-image">
                    <img src="imgcreatinas/creatina-tasty.PNG" alt="CREATINA TASTY">
                </div>
                <div class="product-name">CREATINA TASTY</div>
            </div>
        </main>
    </div>

    <script src="clases.js"></script>
</body>
</html>
