<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⚡Termogénicos</title>
    <link rel="stylesheet" href="termogenicos.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>⚡TERMOGÉNICOS</h1>
        </header>

        
        <!-- Botones adicionales -->
        <div class="button-group">
            <a href="https://nutriprobol.github.io/Nutripro/" class="btn btn-primary">Principal</a>
            <button onclick="history.back()" class="btn btn-secondary">Atrás</button>
        </div>

        <main class="product-grid">
            <div class="product-card" data-product="cla-carnitine">
                <div class="product-image">
                    <img src="imgtermogenicos/cla+carnitine.PNG" alt="CLA + CARNITINE">
                </div>
                <div class="product-name">CLA + CARNITINE</div>
            </div>

            <div class="product-card" data-product="carni-x-100000">
                <div class="product-image">
                    <img src="imgtermogenicos/carni-x-100000.PNG" alt="CARNI-X 100 000">
                </div>
                <div class="product-name">CARNI-X 100 000</div>
            </div>

            <div class="product-card" data-product="revex-16">
                <div class="product-image">
                    <img src="imgtermogenicos/revex-16.PNG" alt="REVEX-16">
                </div>
                <div class="product-name">REVEX-16</div>
            </div>

            <div class="product-card" data-product="carnitina-liquida">
                <div class="product-image">
                    <img src="imgtermogenicos/carnitina-liquida.PNG" alt="CARNITINA LIQUIDA">
                </div>
                <div class="product-name">CARNITINA LIQUIDA</div>
            </div>

            <div class="product-card" data-product="carni-x">
                <div class="product-image">
                    <img src="imgtermogenicos/carni-x.PNG" alt="CARNI X">
                </div>
                <div class="product-name">CARNI X</div>
            </div>

            <div class="product-card" data-product="revex-hd">
                <div class="product-image">
                    <img src="imgtermogenicos/revex-hd.PNG" alt="REVEX HD">
                </div>
                <div class="product-name">REVEX HD</div>
            </div>

            <div class="product-card" data-product="therma-pro-hardcore">
                <div class="product-image">
                    <img src="imgtermogenicos/therma-pro-hardcore.PNG" alt="THERMA PRO HARDCORE">
                </div>
                <div class="product-name">THERMA PRO HARDCORE</div>
            </div>

            <div class="product-card" data-product="re-style">
                <div class="product-image">
                    <img src="imgtermogenicos/re-style.PNG" alt="RE-STYLE">
                </div>
                <div class="product-name">RE-STYLE</div>
            </div>

            <div class="product-card" data-product="lipo-lean">
                <div class="product-image">
                    <img src="imgtermogenicos/lipo-lean.PNG" alt="LIPO LEAN">
                </div>
                <div class="product-name">LIPO LEAN</div>
            </div>

            <div class="product-card" data-product="turbo-ripper">
                <div class="product-image">
                    <img src="imgtermogenicos/turbo-ripper.PNG" alt="TURBO RIPPER">
                </div>
                <div class="product-name">TURBO RIPPER</div>
            </div>

            <div class="product-card" data-product="diuretico-water-cut">
                <div class="product-image">
                    <img src="imgtermogenicos/diuretico-water-cut.PNG" alt="DIURÉTICO - WATER CUT">
                </div>
                <div class="product-name">DIURÉTICO - WATER CUT</div>
            </div>
        </main>
    </div>

    <script src="termogenicos.js"></script>
</body>
</html>
