<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⚡Ganadores de Peso</title>
    <link rel="stylesheet" href="clases.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>⚡GANADORES DE PESO<br><span>SUPLEMENTOS DE ALTO RENDIMIENTO</span></h1>
        </header>
        
        <!-- Botones adicionales -->
        <div class="button-group">
            <a href="https://nutriprobol.github.io/Nutripro/" class="btn btn-primary">Principal</a>
            <button onclick="history.back()" class="btn btn-secondary">Atrás</button>
        </div>
        
        <main class="product-grid">
            <div class="product-card" data-product="sinistermass">
                <div class="product-image">
                    <img src="imgganadores/sinistermass.PNG" alt="SINISTERMASS">
                </div>
                <div class="product-name">SINISTERMASS</div>
            </div>

            <div class="product-card" data-product="nutri-whey-protein">
                <div class="product-image">
                    <img src="imgganadores/nutri-whey-protein.PNG" alt="NUTRI WHEY PROTEIN">
                </div>
                <div class="product-name">NUTRI WHEY PROTEIN</div>
            </div>

            <div class="product-card" data-product="muscle-pro">
                <div class="product-image">
                    <img src="imgganadores/muscle-pro.PNG" alt="MUSCLE PRO">
                </div>
                <div class="product-name">MUSCLE PRO</div>
            </div>

            <div class="product-card" data-product="monsterone">
                <div class="product-image">
                    <img src="imgganadores/monsterone.PNG" alt="MONSTERONE">
                </div>
                <div class="product-name">MONSTERONE</div>
            </div>

            <div class="product-card" data-product="jumbo-hardcore">
                <div class="product-image">
                    <img src="imgganadores/jumbo-hardcore.PNG" alt="JUMBO HARDCORE">
                </div>
                <div class="product-name">JUMBO HARDCORE</div>
            </div>
        </main>
    </div>

    <script src="clases.js"></script>
</body>
</html>
