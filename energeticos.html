<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⚡ ENERGÉTICOS</title>
    <link rel="stylesheet" href="clases.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>⚡ ENERGÉTICOS</h1>
            <p>Maximiza tu energía y rendimiento con nuestros productos energéticos.</p>
        </header>
        
        <!-- Botones adicionales -->
        <div class="button-group">
            <a href="https://nutriprobol.github.io/Nutripro/" class="btn btn-primary">Principal</a>
            <button onclick="history.back()" class="btn btn-secondary">Atrás</button>
        </div>
        
        <main class="product-grid">
            <div class="product-card" data-product="bcaa-glutamina-xpress">
                <div class="product-image">
                    <img src="imgeneticos/bcaa-glutamina-xpress.PNG" alt="BCAA + GLUTAMINA XPRESS">
                </div>
                <div class="product-name">BCAA + GLUTAMINA XPRESS</div>
            </div>

            <div class="product-card" data-product="vitargo">
                <div class="product-image">
                    <img src="imgeneticos/vitargo.PNG" alt="VITARGO!">
                </div>
                <div class="product-name">VITARGO!</div>
            </div>

            <div class="product-card" data-product="best-bcaa">
                <div class="product-image">
                    <img src="imgeneticos/best-bcaa.PNG" alt="BEST BCAA">
                </div>
                <div class="product-name">BEST BCAA</div>
            </div>

            <div class="product-card" data-product="bcaa-xpress">
                <div class="product-image">
                    <img src="imgeneticos/bcaa-xpress.PNG" alt="BCAA XPRESS">
                </div>
                <div class="product-name">BCAA XPRESS</div>
            </div>

            <div class="product-card" data-product="maltodextrina">
                <div class="product-image">
                    <img src="imgeneticos/maltodextrina.PNG" alt="MALTODEXTRINA">
                </div>
                <div class="product-name">MALTODEXTRINA</div>
            </div>

            <div class="product-card" data-product="amino-charge">
                <div class="product-image">
                    <img src="imgeneticos/amino-charge.PNG" alt="AMINO CHARGE">
                </div>
                <div class="product-name">AMINO CHARGE</div>
            </div>

            <div class="product-card" data-product="maltodextrina-scitec">
                <div class="product-image">
                    <img src="imgeneticos/maltodextrina-scitec.PNG" alt="MALTODEXTRINA SCITEC">
                </div>
                <div class="product-name">MALTODEXTRINA SCITEC</div>
            </div>

            <div class="product-card" data-product="arginina">
                <div class="product-image">
                    <img src="imgeneticos/arginina.PNG" alt="ARGININA">
                </div>
                <div class="product-name">ARGININA</div>
            </div>
        </main>
    </div>

    <script src="clases.js"></script>
</body>
</html>
